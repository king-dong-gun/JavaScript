        })">

<!--
콜백 함수 대신에 사용하는 비동기 오브젝트
producer와 consumer 연결해주는 특별한 js 객체
promise를 사용해서 비동기 실행 함수를 만들고 실행 결과가 성공되면 resolve(value)를
호출하여 결과값을 consumer에게 전달한다.
실패하면 reject(error)를 호출하여 에러를 전달한다.
대기(pending)
이행(fullfilled)
거부(rejected)
-->
